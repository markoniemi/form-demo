name: CI

on:
  push:
    branches: [ main, project-setup ]
  pull_request:
    branches: [ main, project-setup ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Maven Build
        run: mvn -B clean install
      - name: Run backend tests
        run: mvn -B test
